services:
  sintel_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sintel_backend
    volumes:
      - ./backend:/app
      - static_volume:/app/static
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    ports:
      - "8000:8000"

  sintel_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sintel_frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development

volumes:
  postgres_data:
  static_volume:
